<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/c08410bddf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>FocusTimer</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <span class="header_menu is-focus">
          <i class="fas fa-circle three_dot"></i>
          <i class="fas fa-circle three_dot"></i>
          <i class="fas fa-circle three_dot"></i>
        </span>
        <div>
          <button class="sound is-on is-focus">
            <span class="sound_text is-on is-focus">ON</span>
            <span class="sound_circle is-on is-focus"><i class="fas fa-volume-up sound_icon"></i></span>
          </button>
        </div>
      </header>
      <main class="main">
        <div>
          <div class="clock">
            <div class="clock_info">
              <p class="clock_text">集中</p>
              <!-- <p id="timer" class="clock_count">05:00</p> -->
              <div class="clock_form">
                <button class="clock_edit" id="clock_edit">
                  05:00
                </button>
                <!-- <select name="time" id="time" class="clock_select">
                  <option value=”05”>05:00</option>
                  <option value=”10”>10:00</option>
                  <option value=”15”>15:00</option>
                  <option value=”20”>20:00</option>
                  <option value=”25”>25:00</option>
                  <option value=”30”>30:00</option>
                  <option value=”35”>35:00</option>
                  <option value=”40”>40:00</option>
                  <option value=”45”>45:00</option>
                  <option value=”50”>50:00</option>
                  <option value=”55”>55:00</option>
                  <option value=”60”>60:00</option>
                </select>
                <input type="text" id="time" class="clock_input" autocomplete="off" placeholder="05:00"></input> -->
                <div class="clock_select" id="clock_select">
                  <button class="clock_select_btn">10:00</button>
                  <button class="clock_select_btn">15:00</button>
                  <button class="clock_select_btn">20:00</button>
                  <button class="clock_select_btn">25:00</button>
                  <button class="clock_select_btn">30:00</button>
                  <button class="clock_select_btn">35:00</button>
                  <button class="clock_select_btn">40:00</button>
                  <button class="clock_select_btn">45:00</button>
                  <button class="clock_select_btn">50:00</button>
                  <button class="clock_select_btn">55:00</button>
                  <button class="clock_select_btn">60:00</button>
                </div>
              </div>
            </div>
          </div>
          <div class="control">
            <div>
              <button type="button" id="play_skip" class="btn btn_skip"><i class="fas_control fas fa-chevron-circle-right"></i></button>
            </div>
            <div>
              <button type="button" id="play_stop" class="btn btn_stop"><i class="fas_control fas fa-stop-circle"></i></button>
            </div>
            <div>
              <button type="button" id="play_start" class="btn btn_pause"><i class="fas_control fas fa-play-circle"></i></button>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
