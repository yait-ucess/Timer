<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/c08410bddf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>FocusTimer</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <span class="header_menu is-focus">
          <i class="fas fa-circle three_dot_focus"></i>
          <i class="fas fa-circle three_dot_focus"></i>
          <i class="fas fa-circle three_dot_focus"></i>
        </span>
        <div>
          <button id="sound" class="sound sound_focus_on">
            <span id="sound_text" class="sound_focus_on_text">ON</span>
            <span id="sound_circle" class="sound_focus_on_circle">
              <i id="sound_icon" class="fas fa-volume-up sound_focus_on_icon"></i>
            </span>
          </button>
        </div>
      </header>
      <main class="main">
        <div>
          <div id="clock" class="clock clock_focus">
            <div class="clock_info">
              <p id="clock_text" class="clock_text">集中</p>
              <div class="clock_form">
                <button id="clock_edit" class="clock_edit clock_edit_focus">25:00</button>
                <div id="clock_select">
                  <button class="clock_select_btn">01:00</button>
                  <button class="clock_select_btn">05:00</button>
                  <button class="clock_select_btn">10:00</button>
                  <button class="clock_select_btn">15:00</button>
                  <button class="clock_select_btn">20:00</button>
                  <button class="clock_select_btn is_current">25:00</button>
                  <button class="clock_select_btn">30:00</button>
                  <button class="clock_select_btn">35:00</button>
                  <button class="clock_select_btn">40:00</button>
                  <button class="clock_select_btn">45:00</button>
                  <button class="clock_select_btn">50:00</button>
                  <button class="clock_select_btn">55:00</button>
                  <button class="clock_select_btn">60:00</button>
                  <!-- <button class="clock_select_btn">01:00</button> -->
                </div>
              </div>
            </div>
          </div>
          <div class="control">
            <div>
              <button type="button" id="play_skip" class="btn btn_skip focus">
                <i id="skip" class="fas_control fas fa-chevron-circle-right fas_skip_focus"></i>
              </button>
            </div>
            <div>
              <button type="button" id="play_stop" class="btn btn_stop">
                <i id="stop" class="fas_control fas fa-stop-circle fas_stop_focus"></i>
              </button>
            </div>
            <div>
              <button type="button" id="play_start" class="btn">
                <i id="play" class="fas_control fas fa-play-circle fas_play_focus"></i>
              </button>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
